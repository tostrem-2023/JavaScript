<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Challenge: Event Propagation</title>
</head>
<body>
    <button id="btn">Click Me!</button>
    <p id="message">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Numquam id aliquam officia pariatur incidunt tempore accusantium aspernatur eaque cupiditate totam, cumque eius dignissimos hic illo optio similique, corrupti unde distinctio!
    </p>
    <script>
        let btn = document.querySelector('#btn');
        let msg = document.querySelector('#message');
        btn.addEventListener('contextmenu', (e) => {
            e.preventDefault();
        });
        btn.onmousedown=function(event) {
            switch (event.button) {
                case 0:
                    msg.textContent = 'Left mouse button clicked.';
                    break;
                case 1:
                    msg.textContent = 'Middle mouse button clicked.';
                    break;
                case 2:
                    msg.textContent = 'Right mouse button clicked.';
                    break;
                case 3:
                    msg.textContent = 'Unknown mouse button code: ${event.button}';
            }
        }
    </script>
</body>
</html>
