<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div-gp, #div-p, #div-c {
            border: 1px solid crimson;
            padding: 40px;
        }
    </style>
</head>
<body>
    <div id="div-gp">
        <div id="div-p">
            <div id="div-c">
                I am child div
            </div>
        </div>
    </div>

    <script>  
        document.querySelector('#div-c').addEventListener('click', function (){
            console.log('div-c clicked');
            console.log(event.target); // target is always going to be the inner most child element
        });

        document.querySelector('#div-p').addEventListener('click', function (event){
            console.log('div-p clicked');   
            event.stopPropagation(); // executes for child and parent, but then stops the propagation
            console.log(event.target);  // target is always going to be the inner most --> prints div-c because that's inner most element
        });

        document.querySelector('#div-gp').addEventListener('click', function (){
            console.log('div-gp clicked');  
            console.log(event.target);
        });

    </script>
</body>
</html>
