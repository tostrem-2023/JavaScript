<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>Click Me!</button>
    <a href = "https://www.google.com">Google search page</a>
    <script>
        document.querySelector( 'button' ).addEventListener ( 'Click', function (event) {
            console.log(this);
        });

        document.querySelector ( 'a' ).addEventListener( 'click', function (event){
            if(!confirm ('Are you sure you want to go to the new page?')) {
            event.preventDefault ();  // prevents opening the new page (href), which is the default event
            };
        });
    </script>
</body>
</html>
