<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Restaurants</title>
    <script src="../admin_js/adminrestaurants.js"></script>
    <link rel="stylesheet" href="../admin_styles/style.css">

<body onload = "listRestaurants();">

    <div class="main">
        <div class="container">
            <form name="ViewAllRestaurants" action="" onsubmit="event.preventDefault();">

                <hr>
                <table class="table table-hover" id="restaurantTable">
                    <tr>
                        <th>Restaurant No.</th>
                        <th>Restaurant Name</th>

                        <th>Contact</th>

                </table>        
            </form>
        </div>
    </div>
    <div class="footer"></div>
